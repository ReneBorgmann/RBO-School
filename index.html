<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Layout</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header, footer {
                background-color: #f2f2f2;
                padding: 20px;
                text-align: center;
            }
            nav {
                margin: 20px;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
            }
            nav li {
                margin-bottom: 10px;
            }
            nav a {
                text-decoration: none;
                color: blue; /* You can change this to any color you like */
            }
        </style>
    </head>
    <body>

        <header>
            Header
        </header>

        <nav>
            <ul>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </nav>

        <footer>
            Footer
        </footer>

    </body>
</html>
